        <script type="text/javascript">

// SVG stuff
var bg;
var ctx;
var imd;
var circ = Math.PI * 2;
var quart = Math.PI / 2;
function initDrawing() {
    console.log("initting drawing");
    bg = document.getElementById("loading");
    ctx = ctx = bg.getContext('2d');
    ctx.beginPath();
    ctx.strokeStyle = '#555555';
    ctx.lineCap = 'round';
    ctx.closePath();
    ctx.fill();
    ctx.lineWidth = 10.0;
    imd = ctx.getImageData(0, 0, 240, 240);
    console.log("done initting drawing");
}

var draw = function(current) {
    ctx.putImageData(imd, 0, 0);
    ctx.beginPath();
    var start = -quart
    var end = 0;
    var offset = current * circ;
    start += offset;
    end += offset;
    ctx.arc(120, 120, 70, start, end, false);
    ctx.stroke();
}

var TOTAL_STEPS = 100;

var ANIMATION_LOOP_MS = 1000;
var step = -1;
var runStep = function() {
  if (step !== -1) {
    draw(step / TOTAL_STEPS);
    step = (step + 1) % TOTAL_STEPS;
    setTimeout(runStep, ANIMATION_LOOP_MS / TOTAL_STEPS);
  }
}

var stopLoading = function() {
    step = -1;
    $("#loading").hide();
}

var startLoading = function() {
    console.log("start loading");
    $("#loading").show();
    step = 0;
    runStep();
}

var PLACEHOLDERS = [
  "Ebola",
  "Hillary Clinton",
  "Syrian Conflict",
  "Boston Red Sox",
  "Lady Gaga",
  "The Federal Reserve",
  "Vladimir Putin",
  "Amazon",
  "AAPL",
  "NASA",
  "Jack White",
  "Miley Cyrus",
  "Barack Obama",
  "Ron Paul",
  "Ukraine",
  "iPhone 6",
  "General Motors",
  "Space X",
  "Net Neutrality",
  "Fracking",
  "Climate Change",
  "Johnny Depp",
  "Jon Stewart",
  "Ron Paul",
  "Immigration",
  "Boko Haram",
  "European Union",
  "NYC events",
  "Kanye West",
  "Dallas Cowboys",
  "Derek Jeter",
  "Enterovirus",
  "Netflix",
  "Islamic State",
  "Diabetes",
  "Heart Disease",
  "Childhood Obesity",
];

var curPlaceholderIdx = Math.floor(Math.random() * PLACEHOLDERS.length);
var curChar = 0;
var updatePlaceholder = function() {
  var curPlaceholder = PLACEHOLDERS[curPlaceholderIdx];
  if (curChar === curPlaceholder.length) {
    curChar = 0;
    var oldIdx = curPlaceholderIdx;
    while (oldIdx === curPlaceholderIdx) {
      curPlaceholderIdx = Math.floor(Math.random() * PLACEHOLDERS.length);
    }
    setTimeout(updatePlaceholder, 1500);
  } else {
    var addedChar = curPlaceholder.substring(curChar, curChar + 1);
    $("#topicInput").attr('placeholder', curPlaceholder.substring(0, curChar + 1));
    curChar++;
    setTimeout(updatePlaceholder, addedChar === ' ' ? 0 : 100);
  }
}

var addTopic = function() {
    app.addTopic($('#topicInput').val(), function(err){
        if (!err) {
            console.log("added, redirecting....");
            window.location.href = 'index.html';
        } else {
            console.log("error adding topic!");
        }
    });
};

var deleteTopic = function(topic) {
    var postData = app.initPostRequest();
    var url = 'http://www.bbrennan.info/posted/deleteSubscriptionMobile';
    if (!postData) {
        console.log("no id, can't delete topic!")
        return false;
    }
    postData["topicId"] = topic;
    $.post(url, postData, function(resp) {
        console.log("delete response:" + resp);
        console.log("reloading...");
        window.location.href = 'index.html';
        console.log("reloaded");
    })
}
            
var showTopics = function() {
    var postData = app.initPostRequest();
    if (!postData) {
        console.log("no id, can't show topics!")
        return false;
    }
    var url = "http://bbrennan.info/posted/getSubscriptionsMobile";
    $.post(url, postData, function(resp) {
        console.log("topics:" + resp);
        stopLoading();
        var topics = JSON.parse(resp)["subscriptions"];
        topics.sort(function(t1, t2){
           return t1.topic.toLowerCase() > t2.topic.toLowerCase() ? 1 : -1; 
        });
        for (var i = 0; i < topics.length; ++i) {
            showTopic(topics[i])
        }
    });
    return true;
};

var showTopic = function(topic) {
    //console.log("topic:" + topics[i].topic);
    //var functionCall = "showTopic('" + topic.topic + "\')";
    var functionCall = "";
    var deleteCall = "deleteTopic('" + topic.id + "\')";
    var topicHtml = '<div class="topicLine">'
    topicHtml += '<input type="submit" class="deleteButton" onclick="' + deleteCall + '" value="X">';
    topicHtml += '</input><div class="topic">';
    topicHtml += '<input type="submit" onclick="' + functionCall + '" value="' + topic.topic + '">';
    topicHtml += '</input></div></div>';
    $('#topicList').append(topicHtml);
};

console.log('initting');
app.onDevReady = function() {
    console.log("on dev ready called");
    if (!showTopics()) {
        app.onGetNotifId = showTopics;
    }
    initDrawing();
    startLoading();
}
app.initialize();
 
var bodyLoaded = function() {
    console.log("body loaded");
    updatePlaceholder();
    $($("form").submit(function() {
        console.log("submitting!");
        addTopic();
        return false;
    }));
}
        </script>

        <input type="submit" id="addTopic" value="Add Topic"></input>
      </form>
      <div class="separator"></div>
      <canvas id="loading" width="240" height="240">
      </canvas>
      <div id="topicList">
      </div>
    </body>
