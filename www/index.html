<html>
    <head>
        <title>Hello World</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <script src="http://jsconsole.com/remote.js?F4A72AB5-1230-4E5B-8652-5895AEC3E885"></script>
        <script type="text/javascript" src="js/jquery.zrssfeed.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
        
        <script type="text/javascript">
        
var PLACEHOLDERS = [
  "Ebola",
  "Hillary Clinton",
  "Syrian Conflict",
  "Boston Red Sox",
  "Lady Gaga",
  "The Federal Reserve",
  "Vladimir Putin",
  "Amazon",
  "AAPL",
  "NASA",
  "Jack White",
  "Miley Cyrus",
  "Barack Obama",
  "Ron Paul",
  "Ukraine",
  "iPhone 6",
  "General Motors",
  "Space X",
  "Net Neutrality",
  "Fracking",
  "Climate Change",
  "Johnny Depp",
  "Jon Stewart",
  "Ron Paul",
  "Immigration",
  "Boko Haram",
  "European Union",
  "NYC events",
  "Kanye West",
  "Dallas Cowboys",
  "Derek Jeter",
  "Enterovirus",
  "Netflix",
  "Islamic State",
  "Diabetes",
  "Heart Disease",
  "Childhood Obesity",
];

var curPlaceholderIdx = Math.floor(Math.random() * PLACEHOLDERS.length);
var curChar = 0;
var updatePlaceholder = function() {
  var curPlaceholder = PLACEHOLDERS[curPlaceholderIdx];
  if (curChar === curPlaceholder.length) {
    curChar = 0;
    var oldIdx = curPlaceholderIdx;
    while (oldIdx === curPlaceholderIdx) {
      curPlaceholderIdx = Math.floor(Math.random() * PLACEHOLDERS.length);
    }
    setTimeout(updatePlaceholder, 1500);
  } else {
    var addedChar = curPlaceholder.substring(curChar, curChar + 1);
    $("#topicInput").attr('placeholder', curPlaceholder.substring(0, curChar + 1));
    curChar++;
    setTimeout(updatePlaceholder, addedChar === ' ' ? 0 : 100);
  }
}

var addTopic = function() {
    console.log("adding topic for:" + localStorage.androidId);
    app.addTopic($('#topic').val(), function(err){
        console.log("added");
        window.location.href = 'index.html';
    });
}
            
var showTopics = function() {
    var androidId = localStorage.androidId;
    console.log("show topics:" + androidId);
    if (!androidId) {
        console.log("no id, can't show topics!")
        return false;
    }
    console.log("showing topics:" + androidId);
    var url = "http://bbrennan.info/posted/getSubscriptionsAndroid";
    $.post(url, {androidId: androidId}, function(resp) {
        console.log("topics:" + resp);
        var topics = JSON.parse(resp)["subscriptions"];
        for (var i = 0; i < topics.length; ++i) {
            //console.log("topic:" + topics[i].topic);
            var functionCall = "showTopic('" + topics[i] + "\')";
            var topicHtml = '<input type="submit" class="topic" onclick="' + functionCall + '" value="' + topics[i] + '">';
            topicHtml += '</input>';
            $('#topicList').append(topicHtml);
        }
    });
    return true;
};
            
var showTopic = function(topic) {
    localStorage.curTopic = topic;
    window.location.href = 'showTopic.html';
};

console.log('initting');
app.onDevReady = function() {
    console.log("on dev ready called");
    if (!showTopics()) {
        app.onAndroidId = showTopics;
    }
}
app.initialize();
            
        </script>
    </head>
    <body>
      <div id="topicList">
        <form action="#" onsubmit="addTopic()">
            <input type="text" id="topicInput" placeholder=""></input>
            <input type="submit" class="topic" onclick="addTopic()" value="Add Topic"></input>
        </form>
        <div class="separator"></div>
      </div>
    </body>
</html>
