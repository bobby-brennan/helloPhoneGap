<html>
    <head>
        <title>Hello World</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <!-- meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" / --> 
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="js/jquery.min.js"></script>
        <script src="http://jsconsole.com/remote.js?F4A72AB5-1230-4E5B-8652-5895AEC3E885"></script>
        <script type="text/javascript" src="js/jquery.zrssfeed.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
          var showTopic = function() {
            $("#topicName").html(localStorage.topicName);
            var topicId = localStorage.topicToShow;
            var url = 'http://www.bbrennan.info/posted/rss?topicId=' + topicId;
            $.ajax({
                type: "GET",
                url: url,
                dataType: "xml",
                success: function(xml) {
                  $(xml).find('item').each(function() {
                    var title = this.find('title').text();
                    var url = this.find('link').text();
                    if (title.toLowerCase() === 'no title') {
                        title = url;
                    }
                    var clickFunc = 'onclick="navigator.app.loadUrl(\'' + url + '\', {openExternal: true})"';
                    var html = '<div class="linkBox rssRow" ' + clickFunc + '>' + title + '</div>';
                    console.log("html:" + html);
                    $("#feed").append(html);
                  });
                }
            });
          }
          document.addEventListener('deviceready', showTopic, false);
        </script>
    </head>
    <body>
      <h2 id="topicName"></h2>
      <div id="feed">
      </div>
    </body>
</html>
